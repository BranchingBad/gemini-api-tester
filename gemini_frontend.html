<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Style for response text output */
        .response-text {
            white-space: pre-wrap; /* Preserve whitespace and handle wrapping */
            word-wrap: break-word;
            line-height: 1.5;
        }
        /* Custom modal for alerts */
        #customAlert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
        }
        #customAlert.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center py-6 border-b border-gray-200">
            <h1 class="text-4xl font-extrabold text-gray-900 flex items-center justify-center">
                Gemini API Tester
                <svg class="w-8 h-8 ml-3 text-indigo-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path></svg>
            </h1>
            <p class="mt-2 text-gray-600">Interact with different Gemini models via a Flask backend.</p>
        </header>

        <section class="mt-8 bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Input & Configuration</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="model-select" class="block text-sm font-medium text-gray-700">Select Model:</label>
                    <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="gemini-2.5-flash">gemini-2.5-flash (Standard)</option>
                        <option value="gemini-2.5-pro">gemini-2.5-pro (Advanced Reasoning)</option>
                        <option value="gemini-2.5-flash-image-preview">gemini-2.5-flash-image-preview (Image Generation)</option>
                        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite (Fast/Lite)</option>
                        <option value="gemini-2.0-flash">gemini-2.0-flash (Legacy)</option>
                    </select>
                </div>

                <div>
                    <label for="prompt-input" class="block text-sm font-medium text-gray-700">Prompt:</label>
                    <textarea id="prompt-input" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your query here (e.g., 'Explain quantum computing simply' or 'A photorealistic image of a cat wearing a wizard hat')."></textarea>
                </div>
                
                <div class="border p-4 rounded-md bg-gray-50">
                    <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">Optional: Upload Image for Multimodal Input (Text/Image Models Only)</label>
                    <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                    <p id="image-status" class="mt-2 text-sm text-gray-500">No image uploaded.</p>
                </div>

                <div class="flex justify-center pt-2">
                    <button id="submit-button" class="w-full md:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out flex items-center justify-center disabled:opacity-50" disabled>
                        <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="button-text">Send to Gemini API</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="mt-10 bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">API Response</h2>
            
            <div class="flex justify-between items-center mb-4">
                <p id="duration" class="text-sm font-medium text-gray-500">Duration: 0.00s</p>
                <div class="space-x-2">
                    <button id="copy-button" class="px-3 py-1 text-sm font-medium rounded-full text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none transition duration-150 ease-in-out hidden" style="display: none;">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-2m-2-5l5-5m-5 5L8 10m8 5v-4"></path></svg>
                        Copy Response
                    </button>
                    <button id="download-button" class="px-3 py-1 text-sm font-medium rounded-full text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none transition duration-150 ease-in-out hidden" style="display: none;">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Image
                    </button>
                </div>
            </div>

            <div id="api-result" class="min-h-[150px] p-4 bg-gray-100 border border-gray-200 rounded-lg response-text text-gray-800 text-sm overflow-auto">
                Waiting for input...
            </div>
        </section>

        <footer class="text-center mt-10 text-sm text-gray-500">
            Powered by the Google Gemini API
        </footer>
    </div>

    <div id="customAlert" class="px-4 py-2 rounded-lg shadow-xl text-white flex items-center space-x-2">
        <svg id="alertIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <div>
            <div id="alertTitle" class="font-bold"></div>
            <div id="alertMessage" class="text-sm"></div>
        </div>
    </div>

    <script>
        (function() {
            const submitButton = document.getElementById('submit-button');
            const promptInput = document.getElementById('prompt-input');
            const modelSelect = document.getElementById('model-select');
            const imageUpload = document.getElementById('image-upload');
            const imageStatus = document.getElementById('image-status');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');

            let imageBase64Data = null;

            function updateSubmitButtonState() {
                const isPromptValid = promptInput.value.trim().length > 0;
                submitButton.disabled = !isPromptValid;
                if (!isPromptValid) {
                    buttonText.textContent = 'Enter a Prompt';
                } else {
                    buttonText.textContent = 'Send to Gemini API';
                }
            }

            promptInput.addEventListener('input', updateSubmitButtonState);
            modelSelect.addEventListener('change', updateSubmitButtonState);

            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                imageBase64Data = null;
                imageStatus.textContent = 'No image uploaded.';
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // The result is a data URL like 'data:image/jpeg;base64,...'
                        // We only need the base64 part
                        imageBase64Data = e.target.result.split(',')[1];
                        imageStatus.textContent = `Image uploaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                        updateSubmitButtonState();
                    };
                    reader.onerror = () => {
                        showCustomAlert("Error", "Could not read image file.");
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Initial state check
            updateSubmitButtonState();

            submitButton.addEventListener('click', async () => {
                const model = modelSelect.value;
                const prompt = promptInput.value.trim();

                if (!prompt) {
                    showCustomAlert("Error", "Please enter a prompt.");
                    return;
                }

                // UI State: Loading
                submitButton.disabled = true;
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Processing...';
                document.getElementById('api-result').textContent = 'Generating response...';
                document.getElementById('duration').textContent = 'Duration: 0.00s';
                document.getElementById('copy-button').style.display = 'none';
                document.getElementById('download-button').style.display = 'none';
                document.getElementById('api-result').classList.add('response-text');


                try {
                    const response = await fetch('/gemini_call', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: model,
                            prompt: prompt,
                            image_data: imageBase64Data // Will be null if no file uploaded
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        processResult(data);
                    } else {
                        throw new Error(data.error || 'Server error occurred.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.getElementById('api-result').textContent = `Error: ${error.message}`;
                    showCustomAlert("API Error", error.message);
                } finally {
                    // UI State: Done
                    spinner.classList.add('hidden');
                    updateSubmitButtonState(); // Re-enable if prompt is valid
                }
            });


            function showCustomAlert(title, message, isError = false) {
                const alertDiv = document.getElementById('customAlert');
                const alertTitle = document.getElementById('alertTitle');
                const alertMessage = document.getElementById('alertMessage');
                const alertIcon = document.getElementById('alertIcon');

                alertDiv.classList.remove('show', 'bg-green-500', 'bg-red-500');
                
                if (isError || title.toLowerCase().includes('error') || title.toLowerCase().includes('failed')) {
                    alertDiv.classList.add('bg-red-500');
                    alertIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
                } else {
                    alertDiv.classList.add('bg-green-500');
                    alertIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
                }

                alertTitle.textContent = title;
                alertMessage.textContent = message;
                
                // Show and hide logic
                setTimeout(() => {
                    alertDiv.classList.add('show');
                }, 10); // Small delay to ensure transition works
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                }, 3000);
            }


            /**
             * Processes the API response data and updates the UI accordingly.
             * This function handles both text and image generation responses.
             */
            function processResult(data) {
                const resultElement = document.getElementById('api-result');
                const resultType = data.result_type;
                const duration = data.duration;
                const textResult = data.result; // This is the image base64 for image type, or text for text type

                document.getElementById('duration').textContent = `Duration: ${duration}s`;
                
                // Clear previous content
                resultElement.innerHTML = '';
                resultElement.classList.remove('response-text'); // Ensure text formatting is removed for image

                if (resultType === 'image') {
                    const imageBase64 = data.result;
                    const mimeType = data.mime_type;
                    const textResponse = data.text_response;

                    // 1. Display the image
                    const img = document.createElement('img');
                    img.src = `data:${mimeType};base64,${imageBase64}`;
                    img.alt = 'Generated Image';
                    img.classList.add('w-full', 'h-auto', 'rounded-lg', 'shadow-xl');
                    resultElement.appendChild(img);

                    // 2. Display the accompanying text response from the model
                    if (textResponse) {
                        const textHeader = document.createElement('h3');
                        textHeader.classList.add('text-lg', 'font-semibold', 'mt-4', 'mb-2', 'text-gray-800');
                        textHeader.textContent = 'Model Description (Text Output):';
                        
                        const textP = document.createElement('div');
                        textP.classList.add('response-text', 'p-3', 'bg-gray-100', 'rounded-md', 'mt-2', 'border', 'border-gray-200');
                        textP.textContent = textResponse.trim();

                        resultElement.appendChild(textHeader);
                        resultElement.appendChild(textP);

                         // Setup copy for text response
                        document.getElementById('copy-button').onclick = () => copyToClipboard(textResponse.trim());
                        document.getElementById('copy-button').style.display = 'inline-flex';
                    } else {
                        // Hide copy button if there's no text to copy
                        document.getElementById('copy-button').style.display = 'none';
                    }

                    // Setup download button for the image
                    document.getElementById('download-button').onclick = () => {
                        const link = document.createElement('a');
                        link.href = img.src;
                        // Use a generic name with a timestamp for saving
                        link.download = `gemini_generated_image_${new Date().getTime()}.png`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        showCustomAlert("Success!", "Image download started.");
                    };
                    document.getElementById('download-button').style.display = 'inline-flex';


                } else if (resultType === 'text') {
                    // Handle standard text response or image-generation failure text
                    resultElement.classList.add('response-text');
                    resultElement.textContent = textResult;
                    document.getElementById('copy-button').onclick = () => copyToClipboard(textResult);
                    document.getElementById('copy-button').style.display = 'inline-flex';
                    document.getElementById('download-button').style.display = 'none';
                } else {
                    // Handle error responses
                    resultElement.classList.add('response-text');
                    resultElement.textContent = data.error || "An unknown error occurred.";
                    document.getElementById('copy-button').style.display = 'none';
                    document.getElementById('download-button').style.display = 'none';
                    showCustomAlert("API Error", data.error || "An unknown error occurred.", true);
                }
            }
            
            // --- Clipboard Copy Logic ---

            function copyToClipboard(textToCopy) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        showCustomAlert("Success!", "Response copied to clipboard.");
                    }).catch(err => {
                        console.error('Failed to copy text using clipboard API: ', err);
                        // Fallback to old method if modern one fails
                        fallbackCopyTextToClipboard(textToCopy);
                    });
                } else {
                    fallbackCopyTextToClipboard(textToCopy);
                }
            }
            
            function fallbackCopyTextToClipboard(text) {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = text;
                // Avoid scrolling to bottom of page in Windows
                tempTextArea.style.position = 'fixed';
                tempTextArea.style.top = 0;
                tempTextArea.style.left = 0;
                document.body.appendChild(tempTextArea);
                tempTextArea.focus();
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showCustomAlert("Success!","Response copied to clipboard (fallback).");
                } catch (err) {
                    showCustomAlert("Copy Failed", "Failed to copy text. Please try again.");
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            }
        })();
    </script>
</body>
</html>
